<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="index.css"/>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Client</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Vendor</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Candidate</button>
</div>

<div id="London" class="tabcontent">
  <div class="container">
    <div class="form-control">
  
  <form id="form" class="form">
    <p>Client Name </p>
    <input type="text"   placeholder="E.g: Ponnin Selvan" onfocus="this.placeholder=''" onblur="this.placeholder='E.g: Ponnin Selvan'" maxlength="20"  required >
    <p>Phone Number</p>
    <input type="tel" pattern="[0-9]{5}[0-9]{5}" placeholder="9689093456" onfocus="this.placeholder=''" onblur="this.placeholder='9689093456'" maxlength="10" required >
    <p>Email ID</p>
    <input type="email" placeholder="yourmail@gmail.com" onfocus="this.placeholder=''" onblur="this.placeholder='yourmail@gmail.com'" required >
    <p>No Of Clients</p>
    <input type="number" maxlength="1" pattern="[0-4]{1}" placeholder="E.g: 2" onfocus="this.placeholder=''" onblur="this.placeholder='E.g: 2'" required ><br><br>
    <button>Submit</button>
    </form>
</div>
</div>
</div>

<div id="Paris" class="tabcontent">
  <div class="container">
    <div class="form-control">
  
  <form id="form" class="form">
                
    <p>Vendor Name </p>
    <input type="text" placeholder="E.g: Ponnin Selvan" onfocus="this.placeholder=''" onblur="this.placeholder='E.g: Ponnin Selvan'" maxlength="20"  required >
    <p>Phone Number</p>
    <input type="tel" pattern="[0-9]{5}[0-9]{5}" placeholder="9689093456" onfocus="this.placeholder=''" onblur="this.placeholder='9689093456'" maxlength="10" required >
    <p>Email ID</p>
    <input type="email" placeholder="yourmail@gmail.com" onfocus="this.placeholder=''" onblur="this.placeholder='yourmail@gmail.com'" required >
    <p>Visiting Card Details</p>
    <input type="text" placeholder="Geetham Soft Pvt Lmt" onfocus="this.placeholder=''" onblur="this.placeholder='Geetham Soft Pvt Lmt'" > <br><br>
    <button>Submit</button>
</form>
</div>
</div>
</div>
<div id="Tokyo" class="tabcontent">
  <div class="container">
    <div class="form-control">
  
  <form id="form" class="form">
        
    <p>Candidate Name </p>
    <input type="text" placeholder="E.g: Ponnin Selvan" onfocus="this.placeholder=''" onblur="this.placeholder='E.g: Ponnin Selvan'"  maxlength="20"  required >
    <p>Phone Number</p>
    <input type="tel" pattern="[0-9]{5}[0-9]{5}" placeholder="9689093456" onfocus="this.placeholder=''" onblur="this.placeholder='9689093456'" maxlength="10" required >
    <p>Email ID</p>
    <input type="email" placeholder="yourmail@gmail.com" onfocus="this.placeholder=''" onblur="this.placeholder='yourmail@gmail.com'"  required >
    <p>ID Proof Number</p> 
    <input type="text" placeholder="Aadhar/ Voter ID" onfocus="this.placeholder=''" onblur="this.placeholder='Aadhar/Voter ID'" ><br><br>
    <button>Submit</button>
</form>
</div>
</div>
</div>
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

 <div id="camBox" style="width:100%;height: 300px;;">
        <!--POPUP DIALOG BOX TO SHOW LIVE WEBCAM.-->
        <div class="revdivshowimg" style="top:20%;text-align:center;margin:0 auto;">

            <div id="camera" style="height:auto;text-align:center;margin:0 auto;"></div>

            <p>
                <input type="button" value="Ok" id="btAddPicture" 
                    onclick="addCamPicture()" /> 
                <input type="button" value="Cancel" 
                    onclick="document.getElementById('camBox').style.display = 'none';" />
            </p>
            <input type="hidden" id="rowid" /><input type="hidden" id="dataurl" />
        </div>

    </div>

    <div style="width:100%;">
        <table id="myTable">
            <tbody>
                <tr><th>Employee Name</th><th>Picture</th></tr>
                <tr>
                    <td>Alpha</td>
                    <td>
                        <div id="div_alpha"></div>
                        <input type="button" value="Take a SnapShot" id="alpha" 
                            onclick="takeSnapshot(this)" />
                    </td>
                </tr>
                <tr>
                    <td>Bravo</td>
                    <td>
                        <div id="div_bravo"></div>
                        <input type="button" value="Take a SnapShot" id="bravo" 
                            onclick="takeSnapshot(this)" />
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
   
    <script>
      // CAMERA SETTINGS.
      Webcam.set({
          width: 240,
          height: 380,
          image_format: 'jpeg',
          jpeg_quality: 100
      });
      Webcam.attach('#camera');
  
      takeSnapshot = function (oButton) {
          document.getElementById('camBox').style.display = 'block';
          document.getElementById('rowid').value = oButton.id
      }
  
      addCamPicture = function () {
          var rowid = document.getElementById('rowid').value;
  
          Webcam.snap(function (data_uri) {
              document.getElementById('div_' + rowid).innerHTML = 
                  '<img src="' + data_uri + '" id="" width="70px" height="50px" />';
          });
  
          document.getElementById('rowid').value = '';
          document.getElementById('camBox').style.display = 'none';       // HIDE THE POPUP DIALOG BOX.
      }
  </script>
</body>
</html>
